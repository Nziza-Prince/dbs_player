<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="api.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button id="ruler">Click to see the rules</button>
    <div class="container">
    
        <div id="rules">
            <h3>There is only one rule to our game </h3>
            <p>you just need to enter a random number and a character will be displayed on your screen</p>
        </div>
        <div class="fetchers">
            <input type="number" placeholder="Guess a number" id="nameOfPokemon" >
            <button onclick="fetchData()" class="button button-success">See guessed character</button><br>
        </div>
        <div class="description">
            <img src="" alt="your pokemon" style="display: none;" id="sprite" class="img img-thumbnail img-border-info">
            <div class="desc">
                <h1 id="he"></h1>
                <h2 id="race"></h2>
                <h2 id="role"></h2>
            </div>
            </div>
            <p id="paragraph">0</p>
            <div class="button">
                <button id="btn1" class="button" >click the button to start the timer</button>
              </div>
              <div class="desc">
                  <h1 id="name"></h1>
                  <h1 id="race"></h1>
                  <h1 id="role"></h1>
            </div>
            <div class="guessing">
                <input type="text" id="guessedName" placeholder="Guess name">
                <input type="text" id="guessedRace" placeholder="Guess race">
                <input type="text" id="guessedRole" placeholder="Guess role">
            </div>
            <div class="results">
                <h3 id="header">You guessed the real traits</h3>
                <p id="nameresult"></p>
                <p id="raceresult"></p>
                <p id="roleresult"></p>
                 </div>
</div>

                <h1>You guessed the wrong traits</h1>
                <p>you said the name is goku: real name goku</p>
                <p>you said the race is goku: real race is goku</p>
                <p>you said the role is goku: real role goku</p>
             </div> -->
    <script src="api.js">

    </script>
</body>
</html>
